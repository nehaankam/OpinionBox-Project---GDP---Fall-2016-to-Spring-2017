<div class="container">
    <!--left pan-->
    <div class="list-group col-md-2" style="margin-top:70px;">
        <a ui-sref="addCourse" class="list-group-item active">Add Course</a>
        <a ui-sref="modifyCourse"  class="list-group-item ">View/Modify Course</a>
    </div>
    <div class="col-md-8">

        <h2>Faculty Details</h2>

        <form name="addFacultyForm" novalidate>
            <div class="form-group">
                <label  class="col-sm-3 control-label">First Name <span
                        style="color: red">*</span></label>
                <div class="col-sm-8" ng-class="{'has-error' : addFacultyForm.firstName.$invalid && (addFacultyForm.firstName.$dirty || addFacultyForm.$submitted)}">
                    <input type="text"
                           ng-required="true"
                           name="firstName"
                           ng-model="addFaculty.firstName"
                           class="form-control "
                    >
                    <span class="help-block"
                          ng-show="addFacultyForm.firstName.$error.required && (addFacultyForm.firstName.$dirty|| addFacultyForm.$submitted) ">You can't leave this empty</span>

                </div>
                </br></br></br>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">last Name <span
                        style="color: red">*</span></label>
                <div class="col-sm-8" ng-class="{'has-error' : addFacultyForm.lastName.$invalid && (addFacultyForm.lastName.$dirty || addFacultyForm.$submitted)}">
                    <input type="text"
                           ng-required="true"
                           name="lastName"
                           ng-model="addFaculty.lastName"
                           class="form-control "
                    >
                    <span class="help-block"
                          ng-show="addFacultyForm.lastName.$error.required && (addFacultyForm.lastName.$dirty|| addFacultyForm.$submitted) ">You can't leave this empty</span>

                </div>
                </br></br></br>
            </div>

            <div class="form-group">
                <label  class="col-sm-3 control-label">Email address <span
                        style="color: red">*</span></label>
                <div class="col-sm-8" ng-class="{'has-error' : addFacultyForm.emailAddress.$invalid && (addFacultyForm.emailAddress.$dirty || addFacultyForm.$submitted)}">
                    <input type="email"
                           ng-required="true"
                           name="emailAddress"
                           ng-model="addFaculty.emailAddress"
                           class="form-control "
                    >
                    <span class="help-block"
                          ng-show="addFacultyForm.emailAddress.$error.required && (addFacultyForm.emailAddress.$dirty|| addFacultyForm.$submitted) ">You can't leave this empty</span>

                </div>
                </br></br></br>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label">Username <span
                        style="color: red">*</span></label>
                <div class="col-sm-8" ng-class="{'has-error' : addFacultyForm.username.$invalid && (addFacultyForm.username.$dirty || addFacultyForm.$submitted)}">
                    <input type="text"
                           ng-required="true"
                           name="username"
                           ng-model="addFaculty.username"
                           class="form-control "
                    >
                    <span class="help-block"
                          ng-show="addFacultyForm.username.$error.required && (addFacultyForm.username.$dirty|| addFacultyForm.$submitted) ">You can't leave this empty</span>

                </div>
                </br></br></br>
            </div>
