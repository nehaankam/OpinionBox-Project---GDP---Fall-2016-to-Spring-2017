<!--right dashboard-->
<div class="col-md-10 col-md-offset-1" >
    <div class="panel panel-default ">
        <!-- Default panel contents -->
        <div class="panel-heading panel-color text-center"><h4>Group Members</h4></div>
        <table class="table borderless" style="">

            <!--<tr ng-repeat="course in courseData track by $index" ng-click="getStudents(course.course_crn)">-->
            <tr ng-repeat="student in studentsInGroupData track by $index" >
                <td >
                    {{student.first_name}}&nbsp{{student.last_name}}
                </td>
                <td >
                    <a ui-sref="studentEvaluation({studentid:student.id,groupid:group_id})" type="button" class="btn btn-primary"> Evaluate</a>
                </td>
                <td>
                    <a ui-sref="studentEvaluation({studentid:student.id,groupid:group_id})" type="button" class="btn btn-success"> Edit</a>
                </td>
            </tr>

        </table>

    </div>
</div>
